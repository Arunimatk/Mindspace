<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MindSpace AI Assistant</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary-gradient: linear-gradient(135deg, #df6cc6, #a854e9);
      --msg-user-bg: #a854e9;
      --msg-bot-bg: rgba(255, 255, 255, 0.9);
      --glass-bg: rgba(255, 255, 255, 0.15);
      --glass-border: 1px solid rgba(255, 255, 255, 0.3);
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #df6cc6, #a854e9);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      overflow: hidden;
    }

    /* Animated Blob Background */
    body::before {
      content: '';
      position: absolute;
      top: -10%;
      left: -10%;
      width: 500px;
      height: 500px;
      background: radial-gradient(circle, #ff9ff3 0%, transparent 70%);
      opacity: 0.4;
      z-index: -1;
      animation: float 20s infinite alternate;
    }

    body::after {
      content: '';
      position: absolute;
      bottom: -10%;
      right: -10%;
      width: 400px;
      height: 400px;
      background: radial-gradient(circle, #f368e0 0%, transparent 70%);
      opacity: 0.3;
      z-index: -1;
      animation: float 15s infinite reverse;
    }

    @keyframes float {
      0% {
        transform: translate(0, 0);
      }

      100% {
        transform: translate(40px, 40px);
      }
    }

    .chat-container {
      width: 90%;
      max-width: 450px;
      height: 80vh;
      background: var(--glass-bg);
      backdrop-filter: blur(20px);
      border-radius: 25px;
      border: var(--glass-border);
      display: flex;
      flex-direction: column;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
      overflow: hidden;
    }

    .chat-header {
      padding: 20px;
      text-align: center;
      background: rgba(255, 255, 255, 0.05);
      border-bottom: var(--glass-border);
    }

    .chat-header h2 {
      margin: 0;
      font-size: 1.5rem;
      background: linear-gradient(to right, #a29bfe, #fd79a8);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .chat-header p {
      margin: 5px 0 0;
      font-size: 0.9rem;
      opacity: 0.7;
    }

    .messages {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 15px;
      scrollbar-width: thin;
      scrollbar-color: rgba(255, 255, 255, 0.2) transparent;
    }

    .messages::-webkit-scrollbar {
      width: 6px;
    }

    .messages::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 10px;
    }

    .msg {
      padding: 12px 18px;
      border-radius: 18px;
      max-width: 80%;
      font-size: 0.95rem;
      line-height: 1.5;
      animation: fadeIn 0.3s ease;
      word-wrap: break-word;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .msg.bot {
      align-self: flex-start;
      background: var(--msg-bot-bg);
      color: #333;
      border-bottom-left-radius: 4px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    .msg.user {
      align-self: flex-end;
      background: var(--msg-user-bg);
      color: white;
      border-bottom-right-radius: 4px;
      box-shadow: 0 4px 15px rgba(108, 92, 231, 0.3);
    }

    .input-area {
      padding: 20px;
      background: rgba(0, 0, 0, 0.2);
      display: flex;
      gap: 10px;
    }

    input[type="text"] {
      flex: 1;
      padding: 15px;
      border-radius: 30px;
      border: none;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      font-family: inherit;
      outline: none;
      transition: 0.3s;
    }

    input[type="text"]:focus {
      background: rgba(255, 255, 255, 0.15);
      box-shadow: 0 0 10px rgba(162, 155, 254, 0.3);
    }

    input::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }

    button.send-btn {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      border: none;
      background: var(--primary-gradient);
      color: white;
      font-size: 1.2rem;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(108, 92, 231, 0.4);
      transition: 0.3s;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    button.send-btn:hover {
      transform: scale(1.1) rotate(-10deg);
    }

    .suggestions {
      padding: 10px 20px;

      .chip {
        background: rgba(255, 255, 255, 0.2);
        border: 1px solid rgba(255, 255, 255, 0.4);
        padding: 8px 15px;
        border-radius: 20px;
        font-size: 0.85rem;
        color: #fff;
        cursor: pointer;
        white-space: nowrap;
        transition: 0.3s;
        font-weight: 500;
      }

      .chip:hover {
        background: rgba(255, 255, 255, 0.4);
        transform: translateY(-2px);
      }
  </style>
</head>

<body>

  <div class="chat-container">
    <div class="chat-header">
      <h2>MindSpace AI</h2>
      <p>Your caring mental health companion</p>
    </div>

    <div class="messages" id="messages">
      <!-- Messages appear here -->
    </div>

    <div class="suggestions">
      <div class="chip" onclick="quickSend('I feel stressed ðŸ˜£')">Stressed ðŸ˜£</div>
      <div class="chip" onclick="quickSend('I feel anxious ðŸ˜°')">Anxious ðŸ˜°</div>
      <div class="chip" onclick="quickSend('Motivate me! ðŸŒŸ')">Motivate Me ðŸŒŸ</div>
      <div class="chip" onclick="quickSend('I feel lonely ðŸ’™')">Lonely ðŸ’™</div>
    </div>

    <div class="input-area">
      <input type="text" id="userInput" placeholder="Type how you feel..." onkeypress="handleEnter(event)">
      <button class="send-btn" onclick="sendMessage()">âž¤</button>
    </div>
  </div>

  <script>
    function appendMessage(text, sender) {
      const box = document.getElementById('messages');
      const div = document.createElement('div');
      div.className = 'msg ' + sender;
      div.innerText = text;
      box.appendChild(div);
      box.scrollTop = box.scrollHeight;
    }

    async function sendMessage() {
      const input = document.getElementById('userInput');
      const text = input.value.trim();
      if (!text) return;

      appendMessage(text, 'user');
      input.value = '';

      // Call Chatbot API
      try {
        const response = await fetch("{% url 'chatbot_api' %}", {
          method: "POST",
          body: JSON.stringify({ message: text }),
          headers: { "Content-Type": "application/json" }
        });
        const data = await response.json();
        appendMessage(data.reply, 'bot');
      } catch (err) {
        appendMessage("I'm having a little trouble connecting. Please try again.", 'bot');
      }
    }

    function quickSend(msg) {
      const input = document.getElementById('userInput');
      input.value = msg;
      sendMessage();
    }

    function handleEnter(e) {
      if (e.key === 'Enter') sendMessage();
    }

    // Initial Greeting
    setTimeout(() => {
      appendMessage("Hello! I'm here to listen. How are you feeling right now? ðŸŒ¿", 'bot');
    }, 500);

  </script>

</body>

</html>
