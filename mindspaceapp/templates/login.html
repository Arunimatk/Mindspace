{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mind Space - Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      height: 100vh;
      background: url("{% static 'mindspaceapp/images/image2.webp' %}") no-repeat center center/cover;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.45);
      z-index: -1;
    }

    .login-container {
      background: rgba(255, 255, 255, 0.95);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      max-width: 350px;
      width: 90%;
      text-align: center;
    }

    .login-container h2 {
      margin-bottom: 25px;
      font-size: 28px;
      font-weight: 700;
      color: #00796b;
    }

    .login-container input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 1rem;
      outline: none;
    }

    .login-container input:focus {
      border: 2px solid #6c63ff;
      background: #fff;
    }

    .login-container button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 25px;
      background: linear-gradient(135deg, #4dd0e1, #00796b);
      color: white;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .login-container button:hover {
      background: linear-gradient(135deg, #00796b, #4dd0e1);
    }

    .login-container a {
      color: #00796b;
      text-decoration: none;
    }

    .login-container a:hover {
      text-decoration: underline;
    }

    p {
      margin: 10px 0;
      font-size: 0.9rem;
    }
  </style>
</head>

<body>
  <div class="overlay"></div>

  <div class="login-container">
    <h2>Login</h2>
    {% if messages %}
    <div class="messages">
      {% for message in messages %}
      <p style="color: red; font-size: 0.9rem; margin-bottom: 10px;">{{ message }}</p>
      {% endfor %}
    </div>
    {% endif %}

    <!-- Correct Django form -->
    <form method="POST">
      {% csrf_token %}
      <input type="text" name="username" placeholder="Username" required autocomplete="username"><br>
      <input type="password" name="password" placeholder="Password" required autocomplete="current-password"><br>
      <button type="submit">Login</button>
    </form>

    <p>Donâ€™t have an account?
      <a href="{% url 'register' %}">Sign Up</a>
    </p>
  </div>

</body>

</html>
